<div class="jumbotron container" ng-controller="loja-papelaria-ctrl">

		<h2>{{titulo}}</h2>
		
		<input type="text" class="form-control" placeholder="Procure aqui" />
		<br/><br/>	

		<table class="table table-striped">

			<tr>
				<th><a href="">Nome</a></th>
				<th><a href="">Tipo</a></th>
				<th><a href="">Descrição</a></th>
				<th><a href="">Preço</a></th>
				<th><a href="">Quantidade</a></th>
				<th></th>
				<th></th>
			</tr>
			
			<!--Proximas Linhas-->
			<tr ng-repeat="produto in produtos">
				<td>{{produto.nome}}</td>
				<td>{{produto.tipo}}</td>
				<td>{{produto.descricao}}</td>
				<td>{{produto.preco}}</td>
				<td>{{produto.qtd}}</td>
				<td><button class="btn btn-warning small reset" ng-click="updateProduto(produto)">Update</button></td>
				<td><button class="btn btn-danger small reset" ng-model="produto.selecionado" ng-click="delProdutoT(produto)">Apagar</button></td>
			</tr>	
		</table>

		<hr/>
		
		<form id="enviarProduto" name="enviarProduto" class="row">
			<div class="container col-sm-offset-2 col-sm-8">
				<input class="form-control" type="text" name="nome" placeholder="Nome" ng-model="produto.nome" ng-value="(formValue.nome || '')"/>
		
				<select class="form-control" ng-model="produto.tipo" ng-value="(formValue.tipo || '')">
				<option value="">Selecione o tipo</option>
				<option value="escolar">Escolar</option>
				<option value="escritorio">Escritório</option>
				<option value="eletronico">Eletrônico</option>
				<option value="diversos">Diversos</option>
				
				</select>
				
				<input class="form-control" type="text" name="descricao" placeholder="Descricao" ng-model="produto.descricao" ng-value="(formValue.descricao || '')"/>
			
				<input class="form-control" type="number" name="preco" placeholder="Preço" ng-model="produto.preco" ng-value="(formValue.preco || '')" />
				
				<input class="form-control" type="number" name="qtd" placeholder="Quantidade" ng-model="produto.qtd" ng-value="(formValue.qtd || '')"/>
				
				<button class="btn btn-success btn-radius left" ng-click="produto = {}">Limpar Formulário</button>
				
				<button class="btn btn-primary btn-radius right" ng-click="adicionarProduto(produto)"> Adicionar Produto</button>
		
			</div>
		</form>
		
	</div>
