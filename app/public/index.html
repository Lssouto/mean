<!DOCTYPE html>
<html lang="pt_BR" ng-app="loja-papelaria">
<head>
	<meta charset="UTF-8">
	<title>Mean</title>

	<!-- ViewPort -->
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link rel="stylesheet" href="css/main.css" type="text/css" />
	
</head>
<body>
	<div class="jumbotron container" ng-controller="loja-papelaria-ctrl">

		<h2>{{titulo}}</h2>
		
		<input type="text" class="form-control" placeholder="Procure aqui" />
		<br/><br/>	

		<div ui-alert></div>

		<table class="table table-striped">

			<tr>
				<th></th>
				<th><a href="">Nome</a></th>
				<th><a href="">Tipo</a></th>
				<th><a href="">Descrição</a></th>
				<th><a href="">Preço</a></th>
				<th><a href="">Quantidade</a></th>
				
			</tr>
			
			<!--Proximas Linhas-->
			<tr>
				<td> <input type="checkbox" />	</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>

		</table>

		<hr/>
		
		<form id="enviarProduto" class="row">
			<div class="container col-sm-offset-2 col-sm-8">
				<input class="form-control" type="text" name="nome" placeholder="Nome" ng-model="produto.nome"/>
		
				<select class="form-control" ng-model="produto.tipo">
				<option value="">Selecione o tipo</option>
				<option value="0">Escolar</option>
				<option value="1">Escritório</option>
				<option value="2">Eletrônico</option>
				<option value="3">Diversos</option>
				
				</select>
				
				<input class="form-control" type="text" name="descricao" placeholder="Descricao" ng-model="produto.desc"/>
			
				<input class="form-control" type="number" name="preco" placeholder="Preço" ng-model="produto.preco" />
				
				<input class="form-control" type="number" name="quantidade" placeholder="Quantidade" ng-model="produto.qtd"/>
				
				<button class="btn btn-danger left" >Apagar Produto</button>
				
				<button class="btn btn-primary right" ng-click="adicionarProduto(produto)"> Adicionar Produto</button>
		
			</div>
		</form>
		
	</div>
	
	<!--Jquery-->
	<script type="text/javascript" src="libs/jquery/dist/jquery.js"></script> 
	
	<!--Bootstrap-->
    <script src="/libs/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/libs/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/libs/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/libs/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/libs/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/libs/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/libs/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/libs/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/libs/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/libs/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/libs/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/libs/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    
	<!--Angular-->
	<script src="libs/angular/angular.min.js"></script>
	<!--Angular Js-->
	<script src="scripts/app.js"></script>
		<!-- Controllers -->
		<script src="scripts/controllers/loja-papelaria-ctrl.js"></script>
	<!--endAngular-->
	
	<!--Main-->
	
</body>
</html>
